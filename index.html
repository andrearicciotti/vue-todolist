<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Todo List</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- common style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>



    <div class="container" id="app">
        <div class="row justify-content-center text-center">
            <h1 id="main-title" class="my-4">To-do list</h1>
            <div class="col-sm-12 col-md-8 col-lg-6">
                <form>

                    <div class="mb-3">
                        <label for="todoItem" class="form-label">Inserisci qualcosa da aggiungere alla tua to-do
                            list
                        </label>
                        <input v-model="todoItem.name" type="text" class="form-control" id="todoItem">
                    </div>

                    <button @click="saveItem" v-on:keyup.enter="saveItem" type="submit"
                        class="btn btn-primary">Aggiungi</button>
                </form>
            </div>
        </div>

        <div class="row justify-content-center text-center">
            <h2 class="my-4">La tua lista</h2>
            <div class="col-sm-12 col-md-8 col-lg-6">
                <ul class="list-group">
                    <li v-for="(item, index) in newItems" :key="index"
                        class="list-group-item d-flex justify-content-between  align-content-center p-2"
                        :class="{'d-none' : item.name === '', 'ms_highligth' : item.status === true}">

                        <div class="text mx-2">
                            <p :class="{'ms_linetrough' : item.status === true}" class="m-0">{{ item.name }}</p>
                        </div>

                        <div class="icons">
                            <span @click="highlightItem(index)" class="ms_cursor-pointer mx-2" :class="{'ms_green' : item.status === true}">&checkmark;</span><span
                                @click="removeItem(index)" class="ms_cursor-pointer mx-2">&Cross;</span>
                        </div>

                    </li>
                </ul>
            </div>
        </div>

    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Js -->
    <script src="js/script.js"></script>
</body>

</html>
