<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Todo List</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka&family=Nunito+Sans:opsz,wght@6..12,200;6..12,300;6..12,400;6..12,500;6..12,600;6..12,700;6..12,800;6..12,900;6..12,1000&family=Open+Sans:wght@300;400;500;600;700;800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Raleway:wght@500&display=swap"
        rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- common style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>



    <div class="container" id="app">
        <div class="row justify-content-center text-center">
            <div class="col-sm-12 col-md-8 col-lg-6">
                <h1 id="main-title" class="my-3 ms_title">Todo List</h1>
                <form>

                    <div class="mb-3">

                        <input v-model="todoItem.name" type="text" class="form-control" id="todoItem">

                    </div>

                    <button @click="saveItem" v-on:keyup.enter="saveItem" type="submit"
                        class="btn btn-light">Aggiungi</button>
                </form>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8 col-lg-6">
                <h2 class="my-4 fst-italic fs-4 px-1 ms_title">La tua lista:</h2>
                <ul class="list-group">
                    <li v-for="(item, index) in newItems" :key="index"
                        class="list-group-item d-flex justify-content-between  align-content-center m-2 p-2"
                        :class="{'d-none' : item.name === '', 'ms_highligth-green' : item.status === true, 'ms_highligth-red' : item.status === false}">

                        <div class="text mx-2">
                            <p :class="{'ms_linetrough' : item.status === true}" class="m-0">{{ item.name }}</p>
                        </div>

                        <div class="icons">
                            <span @click="highlightItem(index)" class="ms_cursor-pointer mx-2"
                                :class="{'ms_green' : item.status === true}">&checkmark;</span><span
                                @click="removeItem(index)" :class="{'ms_red' : item.status === false}" class="ms_cursor-pointer mx-2">&cross;</span>
                        </div>

                    </li>
                </ul>
            </div>
        </div>

    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Js -->
    <script src="js/script.js"></script>
</body>

</html>
